<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Definições de gradientes -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Círculo de fundo -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="1"/>

  <!-- Símbolo de dólar (R$) -->
  <text x="16" y="21" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$</text>

  <!-- Setas indicando fluxo -->
  <!-- Seta verde para cima (receitas) -->
  <polygon points="10,10 16,5 22,10 20,10 16,7 12,10" fill="#28a745"/>

  <!-- Seta vermelha para baixo (despesas) -->
  <polygon points="10,22 16,27 22,22 20,22 16,25 12,22" fill="#dc3545"/>

  <!-- Mini linha indicando balanço -->
  <line x1="8" y1="16" x2="24" y2="16" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
</svg>